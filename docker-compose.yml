services:
  discovery-service:
    build:
      context: ./discovery-service
    image: chat-app/discovery-service:latest
    container_name: discovery-service
    ports:
      - "8761:8761"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M

  api-gateway:
    build:
      context: ./api-gateway
    image: chat-app/api-gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      - EUREKA_URI=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M


  auth-service:
    build:
      context: ./auth-service
    image: chat-app/auth-service:latest
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE=http://discovery-service:8761/eureka/
    depends_on:
      - discovery-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
